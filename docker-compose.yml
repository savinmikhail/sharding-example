services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: dev
    container_name: symfony_php
    restart: unless-stopped
    volumes:
      - ./app:/var/www/app:rw,delegated
      - ./docker/php/conf/php.ini:/usr/local/etc/php/conf.d/zz-app.ini:ro
      - ./docker/php/conf/xdebug.ini:/usr/local/etc/php/conf.d/zz-xdebug.ini:ro
      - ./docker/php/conf/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ./docker/php/conf/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: symfony_nginx
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "${APP_HTTP_PORT:-8080}:8080"
    volumes:
      - ./app/public:/var/www/app/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro

  db-worker1:
    image: citusdata/citus:12.1
    platform: linux/amd64
    container_name: symfony_db_worker1
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
    volumes:
      - db-worker1-data:/var/lib/postgresql/data:rw
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/init-worker.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  db-worker2:
    image: citusdata/citus:12.1
    platform: linux/amd64
    container_name: symfony_db_worker2
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5434:5432"
    volumes:
      - db-worker2-data:/var/lib/postgresql/data:rw
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/init-worker.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  db:
    image: citusdata/citus:12.1
    platform: linux/amd64
    container_name: symfony_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "${APP_DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data:rw
       # clean tuned config loaded via command
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf
    depends_on:
      db-worker1:
        condition: service_healthy
      db-worker2:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.10.1
    container_name: symfony_postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_URI: "db:5432/app?sslmode=disable"
      DATA_SOURCE_USER: "app"
      DATA_SOURCE_PASS: "app"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    volumes:
      - ./docker/postgres/queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    ports:
      - "${APP_PG_EXPORTER_PORT:-9187}:9187"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
  db-worker1-data:
  db-worker2-data:
